[tox]
envlist = py37,
    py38,
    py39,
    py310,
    py312,
    pypy3
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.12: py312
    pypy-3.9: pypy3

[testenv]
whitelist_externals = pytest
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest --basetemp={envtmpdir}
