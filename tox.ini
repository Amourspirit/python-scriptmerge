[tox]
envlist = py38, py39, py310, py311, py312
isolated_build = true


[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.112: py312
    pypy-3.9: pypy3

[testenv]
deps = poetry
whitelist_externals = pytest
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest --basetemp={envtmpdir}
; commands =
;     poetry install -v
;     poetry run pytest